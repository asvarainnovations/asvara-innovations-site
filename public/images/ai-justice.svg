<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#1a1a1a"/>
  <g transform="translate(400,300)">
    <!-- Scales of Justice -->
    <path d="M0,-200 L0,100" stroke="#4a90e2" stroke-width="8"/>
    <path d="M-150,100 L150,100" stroke="#4a90e2" stroke-width="8"/>
    <circle cx="-120" cy="50" r="40" fill="none" stroke="#4a90e2" stroke-width="4"/>
    <circle cx="120" cy="50" r="40" fill="none" stroke="#4a90e2" stroke-width="4"/>
    <!-- Circuit Board Pattern -->
    <path d="M-180,-150 L180,-150 M-160,-100 L160,-100 M-140,-50 L140,-50" 
          stroke="#4a90e2" stroke-width="2" stroke-dasharray="10,5"/>
    <!-- Binary Numbers -->
    <text x="-100" y="-120" fill="#4a90e2" font-family="monospace" font-size="20">
      10101
    </text>
    <text x="50" y="-80" fill="#4a90e2" font-family="monospace" font-size="20">
      01010
    </text>
  </g>
</svg> 